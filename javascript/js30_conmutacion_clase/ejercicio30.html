<body>
    <h1>EJemplos de cambios de estilo dinamicamente</h1><br />
    <div id="lista">
        <span>Lista con estilos:</span>
        <ul>
            <li>Texto 1</li>
            <li>Texto 2</li>
            <li>Texto 3</li>
        </ul>
    </div><br />
    <button id="tipo_1">Tipo 1</button>
    <button id="tipo_2">Tipo 2</button>
    <button id="tipo_3">Tipo 3</button>
    <button id="tipo_4">Tipo 4</button>
</body>
<script type="text/javascript">
    document.getElementById("tipo_1").onclick=function()
    {
        document.getElementById("lista").className="lista_1";
    }
    document.getElementById("tipo_2").onclick=function()
    {
        document.getElementById("lista").className="lista_2";
    }
    document.getElementById("tipo_3").onclick=function()
    {
        document.getElementById("lista").className="lista_3";
    }
    document.getElementById("tipo_4").onclick=function()
    {
        document.getElementById("lista").className="lista_4";
    }
</script>
