<body>
    <h1>Carga de Variables globales</h1>

    <script type="text/javascript">
        var z;
        document.write("<p>variable <span style='color: blue;'>z</span> inicializada desde programa: " + z + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>z</span>: " + typeof z + "</p>");

        var a = 1;
        document.write("<p>variable <span style='color: blue;'>a</span> inicializada desde programa: " + a + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>a</span>: " + typeof a + "</p>");

        var b = "1";
        document.write("<p>variable <span style='color: blue;''>b</span> inicializada desde programa: " + b + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>b</span>: " + typeof b + "</p>");

        var c = 2;
        document.write("<p>variable <span style='color: blue;''>c</span> inicializada desde programa: " + c + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>c</span>: " + typeof c + "</p>");

        document.write("<p><span style='color: blue;''>a+b</span>: " + (a + b) + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>a+b</span>: " + typeof(a + b) + "</p>");

        document.write("<p><span style='color: blue;''>a+c</span>: " + (a + c) + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>a+c</span>: " + typeof(a + c) + "</p>");

        var d = prompt("Ingrese un valor para cargar en una variable global <span style='color:blue'>d</span> ");
        document.write("<p>variable <span style='color: blue;''>d</span> cargada por el usuario: " + d + "</p>");
        document.write("<p>tipo de <span style='color:blue;'>d</span>: " + typeof d + "</p>");
    </script>
