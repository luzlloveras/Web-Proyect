<h2>Validar input</h2>
<form id="formulario">
    <label for="dia">Ingrese dia</label>
    <input type="number" name="dia" id="dia" min="1" max="31">
    <label for="mes">Ingrese mes</label>
    <input type="number" name="mes" id="mes" min="1" max="12">
</form>

<div class="controles">
    <button id="boton_send">Enviar</button>
    <button id="boton_reset">Reset</button>    
</div>
<script>
    var formulario = document.getElementById("formulario");
    formulario.action = "./respuesta.html";
    formulario.method = "GET";

    var input_dia = document.getElementById("dia");
    var input_mes = document.getElementById("mes");
    var boton_send = document.getElementById("boton_send");
    boton_send.className = "boton";
    var boton_reset = document.getElementById("boton_reset");
    boton_reset.className = "boton";

    boton_send.onclick = function()
    {
        if(document.getElementById("dia").value!="" || document.getElementById("mes").value!="")
        {
            formulario.submit();
        }    
    }

    boton_reset.onclick = function()
    {
        formulario.reset();
    }
</script>
