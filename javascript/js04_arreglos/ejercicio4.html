<body>
    <h1>Variables Multidimensionales</h1>
    <h2>Array de indice numerico</h2>
    <script type="text/javascript">
        var arregloColores = [];
        arregloColores = ["azul", "rojo"];

        arregloColores.push(prompt("El arregloColores ya tiene dos elementos asignados por programa (azul y rojo). \nAgregue el tercer elemento con indice numerico"))
        document.write("<h4>Tipo para arregloColores: " + typeof arregloColores + " </h4>");
        document.write("<h4>Primer elemento cargado desde el programa: " + arregloColores[0] + " </h4>");
        document.write("<h4>Segundo elemento cargado desde el programa: " + arregloColores[1] + " </h4>");
        document.write("<h4>Tercer elemento cargado por el usuario: " + arregloColores[2] + " </h4>");
    </script>
