<body>
    <div class="contenedor">
        <h2>CONFIRMACION DE ENVIO Y RESET</h2>
        <form id="formulario">
            <label>Nombre:</label><br />
            <input type="text" name="nombre" id="nombre"><br /><br />
            <label>Apellido:</label><br />
            <input type="text" name="apellido" id="apellido">
        </form>
        <button id="blanquear">Blanquear</button>
        <button id="enviar">Enviar</button>
    </div>
</body>
<script type="text/javascript">
    var confirmar;

    document.getElementById("formulario").method="get";
    document.getElementById("formulario").action="./respuesta.html";

    document.getElementById("enviar").onclick=function()
    {
        if(document.getElementById("nombre").value=="" || document.getElementById("apellido").value=="")
        {
            alert("Debe ingresar nombre y apellido");
        }
        if(document.getElementById("nombre").value=="" && document.getElementById("apellido").value=="")
        {
            alert("Debe ingresar nombre y apellido");
        }
        else{
            confirmar=confirm("Seguro quiere enviar el formulario?");
            if(confirmar==true)
            {
                document.getElementById("formulario").submit();		
            }
        }
    }
    document.getElementById("blanquear").onclick=function()
    {
        document.getElementById("formulario").reset();
    }
</script>
