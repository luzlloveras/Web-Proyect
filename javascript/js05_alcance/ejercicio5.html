<body>
    <button id="incorrecta" title="Inicializa variable global desde adentro de una funcion con la declacion var">
        Inicializacion incorrecta
    </button>

    <button id="correcta" title="Inicializa variable global desde adentro de una funcion sin declacion var">
        Inicializacion correcta
    </button>

    <button id="mostrarVariable" title="Muestra la variable global y su tipo">
        Muestra variable global
    </button>

    <script type="text/javascript">
        var variable_global;

        document.getElementById("incorrecta").onclick = function() {
            var variable_global = prompt("Ingrese valor para la variable global")
            alert('El valor de la variable global es: ' + variable_global);
            alert('El tipo de la variable global es: ' + typeof variable_global);
        }
        document.getElementById("correcta").onclick = function() {
            variable_global = prompt("Ingrese valor para la variable global")
            alert('El valor de la variable global es: ' + variable_global);
            alert('El tipo de la variable global es: ' + typeof variable_global);
        }
        document.getElementById("mostrarVariable").onclick = function() {

            if (variable_global == undefined) {
                alert("La variable global no ha sido inicializada")
            } else {
                alert('El valor de la variable global es: ' + variable_global);
                alert('El tipo de la variable global es: ' + typeof variable_global);
            }

        }
    </script>
