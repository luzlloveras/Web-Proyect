<!DOCTYPE html>
<html style="background-color: black">

<head>
    <title>Formularios - HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <section>
            <h2 style="color:white">Formulario para entradas sin validación</h2>
            <form action="./respuesta.html" target="_blank" method="get">
                <ul>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="apellido ">Apellido:</label><br/>
                        <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="contraeña ">Contraseña:</label><br/>
                        <input type="password" id="contraseña" name="contraseña" value="" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="oculto ">Oculto:</label><br/>
                        <input type="hidden" id="oculto" name="oculto" value="" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="deshabilitado ">Campo deshabilitado:</label><br/>
                        <input type="text" id="deshabilitado" name="deshabilitado" value="valor deshabilitado" disabled/>
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="soloLectura ">Campo de solo lectura:</label><br/>
                        <input type="text" id="soloLectura" name="soloLectura" value="valorSoloLectura" readonly/>
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="deportes ">Practica deportes</label><br/>
                        <input type="checkbox" id="deportes" name="deportes" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="musica ">Practica musica</label><br/>
                        <input type="checkbox" id="musica" name="musica" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="pintura ">Practica pintura</label><br/>
                        <input type="checkbox" id="pintura" name="pintura" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="sexo ">Sexo</label><br/>
                        <label style="color:white">Masculino<input type="radio" id="masculino" name="sexo" value="m" checked="checked" /></label>
                        <label style="color:white">Femenino<input type="radio" id="femenino" name="sexo" value="f" /></label>
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white">Estudios cursados</label><br/>
                        <select id="estudios" name="estudios">
                            <option value="primaria" selected="selected">Primarios</option>
                            <option value="secundario" >Secundarios</option>
                            <option value="terciario" >Terciarios</option>
                            <option value="universidad">Universitarios</option>
                            <option value="posgrado" >Posgrados</option>
                        </select>
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white">Fecha y Hora</label><br/>
                        <input type="date" id="fecha" name="fecha" />
                        <input type="time" id="hora" name="hora" />
                    </li>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold; color:white" for="color">Color</label><br/>
                        <input type="color" id="color " name="color" />
                    </li>
                </ul>
                <input style="margin-left:40px" type="submit" name="enviar" value="Enviar formulario sin validación"><br /><br />
                <input style="margin-left:40px" type="reset" name="reiniciar" value="Reestablecer valores predeterminados">
            </form>

            <section>
                <h2 style="color:white">Formulario para entradas con validación</h2>
                <form action="./respuesta.html" target="_blank" method="get" required>
                    <ul>
                        <li style="margin-top: 10px;">
                            <label style="font-weight: bold; color:white">Comentario (validación por requerido)</label><br/>
                            <input type="text" name="Comentario" required />
                        </li>
                        <li style="margin-top: 10px; ">
                            <label style="font-weight: bold; color:white ">Email con doble validación (x@x y required)</label><br/>
                            <input type="email " name="user-email " placeholder="texto@texto " required/>
                        </li>
                        <li style="margin-top: 10px; ">
                            <label style="font-weight: bold; color:white ">Numero entero limitado(Validacion por tipo numerico y cotas)</label><br/>
                            <input type="number " min="1 " max="5 " name="numeroEntero " required />
                        </li>
                        <li style="margin-top: 10px; ">
                            <label style="font-weight: bold; color:white ">Numero decimal:</label><br/>
                            <input type="number " min="0 " max="9 " name="numeroReal " step="0.1 " required/>
                        </li>

                        <li style="margin-top: 10px; ">
                            <label style="font-weight: bold; color:white ">URL (validacion por requerido, escribir http://)</label><br/>
                            <input type="url " name="sitio " placeholder="http://xxx " required/>
                        </li>
                        <li style="margin-top: 10px; ">
                            <label style="font-weight: bold; color:white ">Pattern de validación</label><br/>
                            <input type="text " pattern="[a-z]{3}[1-3]{2} " name="mascara " title="3 letras y dos numeros que sean 1, 2 o 3 " required/>
                        </li>
                        <li style="margin-top: 10px; ">
                            <label style="font-weight: bold; color:white ">Pattern de validación</label><br/>
                            <input type="text " pattern="[a-z]{3}[1-3]{2} " name="mascara " title="(+54)11 xxxxxxxx) " placeholder="(+54)11 xxxxxxxx) " required/>
                        </li>
                    </ul>
                    <input style="margin-left:40px " type="submit" name="enviar " value="Enviar formulario con validación "><br /><br />
                    <input style="margin-left:40px " type="reset" name="reiniciar " value="Reestablecer valores predeterminados ">
                </form>

            </section>
    </main>
</body>
